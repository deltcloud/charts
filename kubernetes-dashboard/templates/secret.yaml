apiVersion: v1
kind: Secret
metadata:
  name: {{ template "kubernetes-dashboard.fullname" . }}-certs
  labels:
    app: {{ template "kubernetes-dashboard.name" . }}
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  namespace: {{ .Release.Namespace }}
type: Opaque
