remote_storage:
  enabled: false

lifecycle:
  enabled: false

alertmanager:
  enabled: true
  name: alertmanager
  image:
    repository: prom/alertmanager
    tag: v0.12.0
    pullPolicy: IfNotPresent
  ## Additional alertmanager container arguments
  ##
  extraArgs: {}

  ## The URL prefix at which the container can be accessed. Useful in the case the '-web.external-url' includes a slug
  ## so that the various internal URLs are still able to access as they are in the default case.
  ## (Optional)
  prefixURL: ""

  ## External URL which can access alertmanager
  ## Maybe same with Ingress host name
  baseURL: ""

  ## Additional alertmanager container environment variable
  ## For instance to add a http_proxy
  ##
  extraEnv: {}

  ## ConfigMap override where fullname is {{.Release.Name}}-{{.Values.alertmanager.configMapOverrideName}}
  ## Defining configMapOverrideName will cause templates/alertmanager-configmap.yaml
  ## to NOT generate a ConfigMap resource
  ##
  configMapOverrideName: ""
  ingress:
    ## If true, alertmanager Ingress will be created
    ##
    enabled: false

    ## alertmanager Ingress annotations
    ##
    annotations: {}
    #   kubernetes.io/ingress.class: nginx
    #   kubernetes.io/tls-acme: 'true'

    ## alertmanager Ingress hostnames
    ## Must be provided if Ingress is enabled
    ##
    hosts: []
    #   - alertmanager.domain.com

    ## alertmanager Ingress TLS configuration
    ## Secrets must be manually created in the namespace
    ##
    tls: []
    #   - secretName: prometheus-alerts-tls
    #     hosts:
    #       - alertmanager.domain.com

  ## Alertmanager Deployment Strategy type
  # strategy:
  #   type: Recreate

  ## Node labels for alertmanager pod assignment
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  persistentVolume:
    ## If true, alertmanager will create/use a Persistent Volume Claim
    ## If false, use emptyDir
    ##
    enabled: true

    ## alertmanager data Persistent Volume access modes
    ## Must match those of existing PV or dynamic provisioner
    ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
    ##
    accessModes:
      - ReadWriteOnce

    ## alertmanager data Persistent Volume Claim annotations
    ##
    annotations: {}

    ## alertmanager data Persistent Volume existing claim name
    ## Requires alertmanager.persistentVolume.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    existingClaim: ""

    ## alertmanager data Persistent Volume mount root path
    ##
    mountPath: /data

    ## alertmanager data Persistent Volume size
    ##
    size: 2Gi

    ## alertmanager data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"

    ## Subdirectory of alertmanager data Persistent Volume to mount
    ## Useful if the volume's root directory is not empty
    ##
    subPath: ""

  ## Annotations to be added to alertmanager pods
  ##
  podAnnotations: {}

  replicaCount: 1

  ## alertmanager resource requests and limits
  ## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources: {}
    # limits:
    #   cpu: 10m
    #   memory: 32Mi
    # requests:
    #   cpu: 10m
    #   memory: 32Mi

  service:
    annotations: {}
    labels: {}
    clusterIP: ""

    ## List of IP addresses at which the alertmanager service is available
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##
    externalIPs: []

    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    servicePort: 80
    # nodePort: 30000
    type: ClusterIP

## Monitors ConfigMap changes and POSTs to a URL
## Ref: https://github.com/jimmidyson/configmap-reload
##
configmapReload:
  ## configmap-reload container name
  ##
  name: configmap-reload

  ## configmap-reload container image
  ##
  image:
    repository: jimmidyson/configmap-reload
    tag: v0.1
    pullPolicy: IfNotPresent

  ## configmap-reload resource requests and limits
  ## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources: {}

server:
  name: server
  image:
    repository: prom/prometheus
    tag: v2.0.0
    pullPolicy: IfNotPresent

  ## (optional) alertmanager URL
  ## only used if alertmanager.enabled = false
  alertmanagerURL: ""

  ## Additional Prometheus server container arguments
  ##
  extraArgs: {}

  extraHostPathMounts: []
    # - name: certs-dir
    #   mountPath: /etc/kubernetes/certs
    #   hostPath: /etc/kubernetes/certs
    #   readOnly: true

  ## ConfigMap override where fullname is {{.Release.Name}}-{{.Values.server.configMapOverrideName}}
  ## Defining configMapOverrideName will cause templates/server-configmap.yaml
  ## to NOT generate a ConfigMap resource
  ##
  configMapOverrideName: ""

  ## The URL prefix at which the container can be accessed. Useful in the case the '-web.external-url' includes a slug
  ## so that the various internal URLs are still able to access as they are in the default case.
  ## (Optional)
  prefixURL: ""

  ## External URL which can access alertmanager
  ## Maybe same with Ingress host name
  baseURL: ""

  ingress:
    ## If true, Prometheus server Ingress will be created
    ##
    enabled: false

    ## Prometheus server Ingress annotations
    ##
    annotations: {}
    #   kubernetes.io/ingress.class: nginx
    #   kubernetes.io/tls-acme: 'true'

    ## Prometheus server Ingress hostnames
    ## Must be provided if Ingress is enabled
    ##
    hosts: []
    #   - prometheus.domain.com

    ## Prometheus server Ingress TLS configuration
    ## Secrets must be manually created in the namespace
    ##
    tls: []
    #   - secretName: prometheus-server-tls
    #     hosts:
    #       - prometheus.domain.com

  ## Server Deployment Strategy type
  # strategy:
  #   type: Recreate

  ## Node tolerations for server scheduling to nodes with taints
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  ##
  tolerations: []
    # - key: "key"
    #   operator: "Equal|Exists"
    #   value: "value"
    #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

  ## Node labels for Prometheus server pod assignment
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  nodeSelector: {}

  persistentVolume:
    ## If true, Prometheus server will create/use a Persistent Volume Claim
    ## If false, use emptyDir
    ##
    enabled: true

    ## Prometheus server data Persistent Volume access modes
    ## Must match those of existing PV or dynamic provisioner
    ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
    ##
    accessModes:
      - ReadWriteOnce

    ## Prometheus server data Persistent Volume annotations
    ##
    annotations: {}

    ## Prometheus server data Persistent Volume existing claim name
    ## Requires server.persistentVolume.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    existingClaim: ""

    ## Prometheus server data Persistent Volume mount root path
    ##
    mountPath: /data

    ## Prometheus server data Persistent Volume size
    ##
    size: 8Gi

    ## Prometheus server data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"

    ## Subdirectory of Prometheus server data Persistent Volume to mount
    ## Useful if the volume's root directory is not empty
    ##
    subPath: ""

  ## Annotations to be added to Prometheus server pods
  ##
  podAnnotations: {}
    # iam.amazonaws.com/role: prometheus

  replicaCount: 1

  ## Prometheus server resource requests and limits
  ## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 500m
    #   memory: 512Mi

  service:
    annotations: {}
    labels: {}
    clusterIP: ""

    ## List of IP addresses at which the Prometheus server service is available
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##
    externalIPs: []

    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    servicePort: 80
    type: ClusterIP

  ## Prometheus server pod termination grace period
  ##
  terminationGracePeriodSeconds: 300

  ## Prometheus data retention period (i.e 360h)
  ##
  retention: "720h"


## alertmanager ConfigMap entries
##
alertmanagerFiles:
  alertmanager.yml: |-
    global:
      # slack_api_url: ''

    receivers:
      - name: default-receiver
        # slack_configs:
        #  - channel: '@you'
        #    send_resolved: true

    route:
      group_wait: 10s
      group_interval: 5m
      receiver: default-receiver
      repeat_interval: 3h

  
influxdb:
  dbName: linkcloud

snmpExporter:
  replicaCount: 1
  name: snmpexporter
  enabled: true
  configFiles:
    snmp.yml: |-
      in_out:
        walk:
        - 1.3.6.1.2.1.31.1.1.1.10
        - 1.3.6.1.2.1.31.1.1.1.6
        metrics:
        - name: ifHCOutOctets
          oid: 1.3.6.1.2.1.31.1.1.1.10
          type: counter
          help: The total number of octets transmitted out of the interface, including framing
            characters - 1.3.6.1.2.1.31.1.1.1.10
          indexes:
          - labelname: ifIndex
            type: gauge
        - name: ifHCInOctets
          oid: 1.3.6.1.2.1.31.1.1.1.6
          type: counter
          help: The total number of octets received on the interface, including framing
            characters - 1.3.6.1.2.1.31.1.1.1.6
          indexes:
          - labelname: ifIndex
            type: gauge
        version: 2
        max_repetitions: 25
        retries: 5
        timeout: 2s
        auth:
          community: netbank
          security_level: noAuthNoPriv
          auth_protocol: MD5
          priv_protocol: DES
      base:
        walk:
        - 1.3.6.1.2.1.1.5
        - 1.3.6.1.2.1.31.1.1.1.1
        metrics:
        - name: sysName
          oid: 1.3.6.1.2.1.1.5
          type: DisplayString
          help: An administratively-assigned name for this managed node - 1.3.6.1.2.1.1.5

        - name: ifName
          oid: 1.3.6.1.2.1.31.1.1.1.1
          type: DisplayString
          help: The textual name of the interface - 1.3.6.1.2.1.31.1.1.1.1
          indexes:
          - labelname: ifIndex
            type: gauge

        version: 2
        max_repetitions: 25
        retries: 5
        timeout: 2s
        auth:
          community: netbank
          security_level: noAuthNoPriv
          auth_protocol: MD5
          priv_protocol: DES
      ucast_bcast_errors:
        walk:
        - 1.3.6.1.2.1.2.2.1.14
        - 1.3.6.1.2.1.2.2.1.20
        - 1.3.6.1.2.1.31.1.1.1.11
        - 1.3.6.1.2.1.31.1.1.1.13
        - 1.3.6.1.2.1.31.1.1.1.7
        - 1.3.6.1.2.1.31.1.1.1.9
        metrics:
        - name: ifInErrors
          oid: 1.3.6.1.2.1.2.2.1.14
          type: counter
          help: For packet-oriented interfaces, the number of inbound packets that contained
            errors preventing them from being deliverable to a higher-layer protocol - 1.3.6.1.2.1.2.2.1.14
          indexes:
          - labelname: ifIndex
            type: gauge
        - name: ifOutErrors
          oid: 1.3.6.1.2.1.2.2.1.20
          type: counter
          help: For packet-oriented interfaces, the number of outbound packets that could
            not be transmitted because of errors - 1.3.6.1.2.1.2.2.1.20
          indexes:
          - labelname: ifIndex
            type: gauge
        - name: ifHCOutUcastPkts
          oid: 1.3.6.1.2.1.31.1.1.1.11
          type: counter
          help: The total number of packets that higher-level protocols requested be transmitted,
            and which were not addressed to a multicast or broadcast address at this sub-layer,
            including those that were discarded or not sent - 1.3.6.1.2.1.31.1.1.1.11
          indexes:
          - labelname: ifIndex
            type: gauge
        - name: ifHCOutBroadcastPkts
          oid: 1.3.6.1.2.1.31.1.1.1.13
          type: counter
          help: The total number of packets that higher-level protocols requested be transmitted,
            and which were addressed to a broadcast address at this sub-layer, including
            those that were discarded or not sent - 1.3.6.1.2.1.31.1.1.1.13
          indexes:
          - labelname: ifIndex
            type: gauge
        - name: ifHCInUcastPkts
          oid: 1.3.6.1.2.1.31.1.1.1.7
          type: counter
          help: The number of packets, delivered by this sub-layer to a higher (sub-)layer,
            which were not addressed to a multicast or broadcast address at this sub-layer
            - 1.3.6.1.2.1.31.1.1.1.7
          indexes:
          - labelname: ifIndex
            type: gauge
        - name: ifHCInBroadcastPkts
          oid: 1.3.6.1.2.1.31.1.1.1.9
          type: counter
          help: The number of packets, delivered by this sub-layer to a higher (sub-)layer,
            which were addressed to a broadcast address at this sub-layer - 1.3.6.1.2.1.31.1.1.1.9
          indexes:
          - labelname: ifIndex
            type: gauge
        version: 2
        max_repetitions: 25
        retries: 5
        timeout: 2s
        auth:
          community: netbank
          security_level: noAuthNoPriv
          auth_protocol: MD5
          priv_protocol: DES

  podAnnotations: {}
  service:
    annotations: {}
    labels: {}
    clusterIP: ""

    ## List of IP addresses at which the exporter service is available
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##
    externalIPs: []

    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    servicePort: 9116
    # nodePort: 30000
    type: ClusterIP
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/linkcloud/snmpexporter
    tag: 1.0.0
    pullPolicy: IfNotPresent
  nodeSelector: {}

